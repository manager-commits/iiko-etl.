name: ETL Discount Types Daily

on:
  workflow_dispatch:
    inputs:
      date_from:
        description: "DATE_FROM (YYYY-MM-DD). Пусто = вчера"
        required: false
        default: ""
      date_to:
        description: "DATE_TO (YYYY-MM-DD). Пусто = сегодня"
        required: false
        default: ""
  schedule:
    - cron: "0 3 * * *"  # 06:00 MSK (UTC+3)

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Discount Types ETL
        env:
          IIKO_BASE_URL: ${{ secrets.IIKO_BASE_URL }}
          IIKO_LOGIN: ${{ secrets.IIKO_LOGIN }}
          IIKO_PASSWORD: ${{ secrets.IIKO_PASSWORD }}

          PG_HOST: ${{ secrets.PG_HOST }}
          PG_PORT: ${{ secrets.PG_PORT }}
          PG_DB: ${{ secrets.PG_DB }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          PG_SSLMODE: ${{ secrets.PG_SSLMODE }}

          DATE_FROM: ${{ inputs.date_from }}
          DATE_TO: ${{ inputs.date_to }}
        run: python etl_iiko_discount_types_daily.py
