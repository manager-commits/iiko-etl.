name: iiko TI light ETL

on:
  workflow_dispatch:
    inputs:
      DATE_FROM:
        description: 'Дата начала периода (YYYY-MM-DD)'
        required: false
      DATE_TO:
        description: 'Дата конца периода (YYYY-MM-DD)'
        required: false

jobs:
  etl:
    runs-on: ubuntu-latest

    env:
      IIKO_BASE_URL: ${{ secrets.IIKO_BASE_URL }}
      IIKO_LOGIN: ${{ secrets.IIKO_LOGIN }}
      IIKO_PASSWORD: ${{ secrets.IIKO_PASSWORD }}

      PG_HOST: ${{ secrets.PG_HOST }}
      PG_PORT: ${{ secrets.PG_PORT }}
      PG_DB: ${{ secrets.PG_DB }}
      PG_USER: ${{ secrets.PG_USER }}
      PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
      PG_SSLMODE: ${{ secrets.PG_SSLMODE }}

      # Период, который мы можем задать руками при запуске workflow
      DATE_FROM: ${{ github.event.inputs.DATE_FROM }}
      DATE_TO: ${{ github.event.inputs.DATE_TO }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run iiko TI Light ETL
        run: |
          python etl_iiko_t1_light.py
