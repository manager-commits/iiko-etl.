name: iiko CRM sample

on:
  workflow_dispatch:
    inputs:
      date_from:
        description: "DATE_FROM (YYYY-MM-DD)"
        required: false
      date_to:
        description: "DATE_TO (YYYY-MM-DD) — верхняя граница (эксклюзивно)"
        required: false
      sample_limit:
        description: "How many rows to save"
        required: false
        default: "100"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run iiko report sample
        env:
          IIKO_BASE_URL: ${{ secrets.IIKO_BASE_URL }}
          IIKO_LOGIN: ${{ secrets.IIKO_LOGIN }}
          IIKO_PASSWORD: ${{ secrets.IIKO_PASSWORD }}
          DATE_FROM: ${{ github.event.inputs.date_from }}
          DATE_TO: ${{ github.event.inputs.date_to }}
          SAMPLE_LIMIT: ${{ github.event.inputs.sample_limit }}
        run: |
          python fetch_iiko_crm_sample.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crm-sample
          path: artifacts/*
